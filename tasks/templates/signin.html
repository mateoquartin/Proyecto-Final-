{% extends 'base.html' %}

{% block content %}
<main class="container" >
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5 ">
            <form action="/signin/" method="POST" class="card card-body">
                <h1 class="text-center">Iniciar Sesión</h1>
            
                {{error}}
                {% csrf_token %}
            
                <div class="mb-3">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escriba nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escriba contraseña">
                </div>
            
                <button class="btn btn-primary">
                    Iniciar Sesión
                </button>
            </form>

            <div class="text-center mt-3">
                <p>¿No tienes una cuenta? <a href="{% url 'signup' %}">Registrarse</a></p>
            </div>
        </section>
    </div>
</main>
{% endblock %}
