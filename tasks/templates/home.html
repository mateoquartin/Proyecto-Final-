<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Mi Sitio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">¡Bienvenido a Task Manager!</h1>
            <p class="lead">Explora todas las increíbles funciones que ofrecemos para tus tareas!.</p>
            <hr class="my-4">
            <p>¿Listo para empezar?</p>
            <a class="btn btn-primary btn-lg" href="{% url 'quien_soy' %}" role="button">Acerca de Mí</a>
            <a class="btn btn-success btn-lg" href="{% url 'signin' %}" role="button">Iniciar Sesión</a>
            <a class="btn btn-warning btn-lg" href="{% url 'signup' %}" role="button">Registrarse</a>
            {% if user.is_authenticated %}
                <!-- Cambia el orden de las clases para que 'btn-warning' esté antes -->
                <a class="btn btn-info btn-lg" href="{% url 'tasks' %}" role="button">Volver a Tareas</a>
            {% endif %}
            
            <!-- Agrega este bloque para el formulario de búsqueda -->
            <p>¿Buscas una tarea? encontrala aca</p>
            <form class="d-flex mt-3" method="get" action="{% url 'tasks' %}">
                <input class="form-control me-2" type="search" placeholder="Buscar tarea" name="q">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
